<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul id="demo"></ul>

    <script>
        var template = ""
        const arr = [
            {
                name: "John",
                age: 18,
                hobbies: ["ok", "y", "z"]
            },
            {
                name: "Peter",
                age: 15,
                hobbies: ["no", "y", "z"]
            },
            {
                name: "Mark",
                age: 55,
                hobbies: ["yes", "y", "z"]
            },
        ];


        arr.forEach(item => {
            let hobbies = ""
            item.hobbies.forEach(hobby => { hobbies += `<li>${hobby}</li>` })

            template += ` <li>${item.name}<ol>${hobbies}</ol></li>`;
        });

        document.getElementById("demo").innerHTML = template


    </script>
</body>

</html>
